schemes:
  nord: &nord
     # Default colors
     primary:
       background: '#2E3440'
       foreground: '#D8DEE9'

     # Normal colors
     normal:
       black:   '#3B4252'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#88C0D0'
       white:   '#E5E9F0'

     # Bright colors
     bright:
       black:   '#4C566A'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#8FBCBB'
       white:   '#ECEFF4'

  solarized_light: &solarized_light
    # Default colors
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00

    # Cursor colors
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  solarized_dark: &solarized_dark
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

colors: *solarized_dark

font:
  size: 15.0
  # The normal (roman) font face to use.
  normal:
    family: Inconsolata for Powerline
    # Style can be specified to pick a specific face.
    style: Medium

  # The bold font face
  bold:
    family: Inconsolata for Powerline
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Inconsolata for Powerline
    # Style can be specified to pick a specific face.
    style: Bold
