- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.nvim: vim/
    ~/.nvimrc: vimrc
    ~/.config/fish/config.fish: config.fish
    ~/.config/yi/yi.hs: yi.hs
    ~/.sbt: sbt
    ~/.gradle/gradle.properties: gradle/gradle.properties

- shell:
  - [git submodule update, Installing/updating submodules]
  - [vim -e +PluginInstall +visual +qall, Installing vim plugins (at least 15 mins first run).]
