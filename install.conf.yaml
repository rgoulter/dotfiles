- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.hgrc: hgrc
    ~/.hgrc.d: hgrc.d
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.nvim: vim/
    ~/.config/nvim/init.vim: vimrc
    ~/.emacs.d/init.el: emacs.el
    ~/.config/fish:
        create: true
        path: fish
    ~/.config/powerline:
        create: true
        path: powerline
    ~/.config/nixpkgs/overlays/myPackages.nix:
        create: true
        path: myPackages.nix

- shell:
  - [git submodule init, Installing/updating submodules]
  - [git submodule update, Installing/updating submodules]
  - [vim -e +PluginInstall +visual +qall, Installing vim plugins (at least 15 mins first run).]
